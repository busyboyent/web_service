<!DOCTYPE html>
<html>
    <head>
        <title>Добавить страницу для парсинга</title>
        <style>
            body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
            .form-group { margin-bottom: 15px; }
            label { display: block; margin-bottom: 5px; }
            input[type="url"] { width: 100%; padding: 8px; box-sizing: border-box; }
            button { background: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; }
            button:hover { background: #45a049; }
            .result { margin-top: 20px; padding: 10px; background: #f5f5f5; }
        </style>
    </head>
    <body>
        <h1>Добавить страницу для парсинга</h1>
        <form id="parseForm">
            <div class="form-group">
                <label for="url">URL страницы:</label>
                <input type="url" id="url" name="url" required placeholder="https://example.com">
            </div>
            <button type="submit">Отправить</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>

        <script>
            document.getElementById('parseForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const url = document.getElementById('url').value;
                const resultDiv = document.getElementById('result');
                button.disabled = true;
                button.textContent = 'Отправка...';
                fetch('/api/page/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(url)}`
                })
                .then(response => response.json())
                .then(data => {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <h3>Результат:</h3>
                        <p>Страница успешно добавлена!</p>
                        <p>ID: ${data.id}</p>
                        <a href="/api/page/${data.id}/" target="_blank">Посмотреть результат парсинга</a>
                    `;
                })
                .catch(error => {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <h3>Ошибка</h3>
                        <p>${error.message}</p>
                        <p>Попробуйте другой URL или повторите позже</p>
                    `;
                })
                .finally(() => {
                    button.disabled = false;
                    button.textContent = 'Отправить';
                });
            });
        </script>
    </body>
</html>
